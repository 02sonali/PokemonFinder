<!-- Example of a template driven form -->

<div class="container">
    <h4>Register Product</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="registrationFields.name" #name="ngModel" required>
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger">
            Name is required
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" name="price" [(ngModel)]="registrationFields.price" required>
        </div>
        <div class="form-group">
            <label for="availableQuantity">Available Quantity</label>
            <input type="number" class="form-control" name="availableQuantity" [(ngModel)]="registrationFields.availableQuantity" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="registrationFields.description" required></textarea>
        </div>
        <div>
            <label for="status">Product Activation</label>
            <div class="form-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="active" name="status" class="custom-control-input" value="active" [(ngModel)]="registrationFields.status" >
                    <label class="custom-control-label" for="active">Active</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="inactive" name="status" class="custom-control-input" value="inactive" [(ngModel)]="registrationFields.status">
                    <label class="custom-control-label" for="inactive">In-active</label>
                </div>
            </div>
        </div>


        <button class="btn btn-secondary" (click)="registerForm.reset()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Submit</button>
    </form>
</div>
