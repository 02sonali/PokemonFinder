<div class="container">
  <div class="row row-cols-3">
    <div class="col mt-4" *ngFor='let product of products.results'>
      <div class="card" style="width: 18rem;" >
        <img src={{product.url}} class="card-img-top" alt="pokemon-image">
        <div class="card-body">
          <p class="card-text">{{product.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
